name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: choice
        options:
          - v10
          - v9
      release_type:
        description: 'Type of release'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches: [ beta ]
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions: write-all

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - run: npm run lint:ci

  release-beta:
    name: 'Release: beta'
    if: "github.event_name == 'push' && github.ref_name == 'beta'"
    needs: [ lint ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: npm install -g npm@latest
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - run: npm run release:beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-v9:
    name: "Release v9: ${{ github.event.inputs.release_type }}"
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version == 'v9' && github.ref_name == 'main-v9'
    needs: [ lint ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main-v9
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: npm install -g npm@latest
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - run: npm run release:${{ github.event.inputs.release_type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-v10:
    name: "Release v10: ${{ github.event.inputs.release_type }}"
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version == 'v10' && github.ref_name == 'main'
    needs: [ lint ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: npm install -g npm@latest
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - run: npm run release:${{ github.event.inputs.release_type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-beta:
    name: 'Update Beta'
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version == 'v10' && github.ref_name == 'main'
    needs: [ release-v10 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git fetch origin main
          git fetch origin beta
          git checkout beta
          git merge origin/main --no-edit -m "Merge main into beta [no ci]" || echo "Merge conflict, needs manual resolution"
          git push origin beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}